<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="{% url 'login' %} " method="POST">
   {% csrf_token %}
Username : <input type="text" name="username"><br><br>
Password : <input type="password" name="password"><br><br>
    <input type="submit">

</form>
{%if messages %}
    {% for message in messages %}
    <h3 style="color:green;" >{{message }}</h3>
    {% endfor %}
    {% endif %}

</body>
</html>
